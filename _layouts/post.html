---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span>{{ page.date | date: "%B %d, %Y" }}</span>
    {% if page.categories %}
      <span> | Categories: {{ page.categories | join: ', ' }}</span>
    {% endif %}
    {% if page.tags %}
      <span> | Tags: {{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
